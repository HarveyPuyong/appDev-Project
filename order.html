<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="icon" href="images and icon/bike logo.png">
    <link rel="stylesheet" href="body and header/body.css">
    <link rel="stylesheet" href="style/order.css">
  </head>
  <body>
    <header>
      <div class="your-order-text">YOUR ORDERS</div>
      <div><a href="./shop.html" class="link-to-shop">Go to shop</a></div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th class="button-head"></th>
            <th class="product">PRODUCT</th>
            <th class="name">NAME</th>
            <th class="bike-price">PRICE</th>
            <th class="method">PAYMENT METHOD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="button-container"><button class="cancel-button">Cancel</button></td>
            <td class="bike-image"><img src="images and icon/example bike.jpeg" alt="" ></td>
            <td class="bike-name">Name of bike</td>
            <td class="bike-price"> &#8369;10.000</td>
            <td class="method">Deliver</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
