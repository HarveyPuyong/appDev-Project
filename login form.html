<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="icon" href="images and icon/bike logo.png">
  <link rel="stylesheet" type="text/css" href="style/login form.css">
</head>
<body>

  <header>
    <a href="signin form.html" class="btn" role="button">Sign in</a>
  </header>

  <form name="form1" action="login form.html" method="post">

    <h1>Login to your Account</h1>

    <label for="email">Email:</label>
    <input type="text" placeholder="Enter Username or Email" name="email" id="email"><br>

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" name="password" id="password"><br>

    
    <button class="back-button"><a href="cart.html">Back</a></button>
     <button id="login" value="Login" class="login-btn"><a href="checkout.html">Log in</a></button>
    <p>Do not have an account yet?<a href="signin form.html"> Sign Up</a></p>
  </form>
  <script src="script/login.js"></script>
</body>
</html>
