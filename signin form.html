<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Form</title>
  <link rel="stylesheet" href="style/signin form .css">
</head>
<body>

  <header>
    <a href="login form.html" class="btn" role="button">Login</a>
  </header>

  <form name="form2" action="signin form .css" method="post">

    <h1>Create Account</h1>

    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your Name" name="name" id="name"><br>

    <label for="address">Address:</label>
    <input type="text" placeholder="Enter your Address" name="address" id="address"><br>

    <label for="cp number">Contact Number:</label>
    <input type="number" placeholder="Enter your Cellphone number" name="cp number" id="cp number"><br>

    <label for="email">Email:</label>
    <input type="text" placeholder="Enter Username or Email" name="email" id="email"><br>

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" name="password" id="password"><br>

   <button class="signin-btn" id="signin" name="signin" ><a style="color: black;" href="checkout.html">Sign in</a></button>
    <p>Already have an account?<a href="login form.html"> Login</a></p>
  </form>
  
</body>
</html>
